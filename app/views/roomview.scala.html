@(title: String, w: DiscoWorld, style: String = "scala")(implicit req: play.api.mvc.RequestHeader)

@main(title) {

    <section id="top">
        <div class="title">
            <h1>@title</h1>
        </div>
    </section>
    <div class="epigraph">
    <h4>@Html(w.epigraph) </h4>
    </div>

    <section id="main">
        <div class="flex-container" id="world_state">
            @worldview(w)
            @discourse()
        </div>
    </section>

    <script src="@routes.Assets.versioned("javascripts/viewingrooms.js")" type="text/javascript"></script>
}
