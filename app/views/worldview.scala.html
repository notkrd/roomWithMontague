@import models.{toOnePhrase}
@(w: DiscoWorld)


<div id="world-vals" class="wrapper doc" data-world="@w.name">

    <div id="nav-links">
        <a href="@routes.HomeController.showThisRoom">This room</a>
        <a href="@routes.HomeController.showThatRoom">That room</a>
    </div>

    @for(some_cat <- w.lexicon.keys.toSeq.sorted){
        <h4>@some_cat</h4>
        <ul id="@escapeKey(some_cat)">
        </ul>
    }

    <a href="https://github.com/notkrd/roomWithMontague" id="world-source">Source [SPOILERS]</a>

    <br>
    <br>
</div>
